<p *ngIf="!redirectparams"><em>No redirect parameters</em></p>

<table *ngIf="redirectparams">
  <thead>
    <tr>
      <th>Parameter</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let redirectparam of redirectparams">
      <td>{{ redirectparam.name }}</td>
      <td>{{ redirectparam.value }}</td>
    </tr>
  </tbody>
</table>
